              <label>First Name</label>
              <input
                type="text"
                name="first_name"
                class="form-control"
                placeholder="Enter Your First Name"
                required
              />
            </div>
            <div class="col">
              <label>Last Name</label>
              <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="Enter Your Last Name"
                required
              />
            </div>
            <div class="col">
              <label>E-mail</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter Your E-mail"
                required
              />
            </div>
            <div class="col">
              <label>Phone Number</label>
              <input
                type="text"
                name="phone"
                class="form-control"
                placeholder="+94 01 234 567 89"
              />
            </div>
            <div class="col">
              <label>Message</label>
              <textarea
                name="message"
                class="form-control"
                rows="3"
                placeholder="Enter Your Message, Feedback, Questions Here"
                required
              ></textarea>
            </div>
            <div class="col mt-3 mb-3">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
